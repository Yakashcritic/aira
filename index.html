           3. CINEMATIC HUD FRAMEWORK
           ========================================

        .hud-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }

        .hud-edge {
            position: absolute; width: 200px; height: 200px;
            border: 1px solid rgba(0, 242, 255, 0.3);

        .edge-tl { top: 30px; left: 30px; border-right: none; border-bottom: none; border-width: 4px 0 0 4px; }
        .edge-tr { top: 30px; right: 30px; border-left: none; border-bottom: none; border-width: 4px 4px 0 0; }
        .edge-bl { bottom: 30px; left: 30px; border-right: none; border-top: none; border-width: 0 0 4px 4px; }
        .edge-br { bottom: 30px; right: 30px; border-left: none; border-top: none; border-width: 0 4px 4px 0; }

        /* Real-time Data Feed (Left Side) */
        .data-stream {
            position: fixed; left: 40px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 10px; z-index: 101;
        }
        .data-bit { font-size: 0.6rem; color: var(--p-cyan); opacity: 0.5; animation: dataFlow 2s infinite; }

        @keyframes dataFlow { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

    <script>
        /**
         * 1. THE NEURAL CORE ENGINE (Canvas Particles)
         */
        const canvas = document.getElementById('neural-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Bit {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 2 + 1;
                this.opacity = Math.random();
            }
            update() {
                this.y -= this.speedY;
                if (this.y < 0) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 242, 255, ${this.opacity})`;
                ctx.fillRect(this.x, this.y, this.size, this.size * 5);
            }
        }

        function init() {
            resize();
            for(let i=0; i<100; i++) particles.push(new Bit());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        /**
         * 2. REAL-TIME DATA STREAM GENERATOR
         */
        const stream = document.getElementById('dataStream');
        const hex = "0123456789ABCDEF";
        function generateData() {
            let line = "";
            for(let i=0; i<15; i++) line += hex[Math.floor(Math.random()*16)];
            const div = document.createElement('div');
            div.className = 'data-bit';
            div.innerText = `0x${line}`;
            stream.appendChild(div);
            if(stream.children.length > 20) stream.removeChild(stream.firstChild);
        }
        setInterval(generateData, 200);

        /**
         * 3. MOBILE NAVIGATION
         */
        const mobileBtn = document.getElementById('mobileBtn');
        const navLinks = document.getElementById('navLinks');
        mobileBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileBtn.classList.toggle('toggle');
        });

        /**
         * 4. COUNTDOWN ENGINE
         */
        function updateTimer() {
            const target = new Date("March 16, 2026 09:00:00").getTime();
            const now = new Date().getTime();
            const gap = target - now;

            const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('d').innerText = d < 10 ? "0"+d : d;
            document.getElementById('h').innerText = h < 10 ? "0"+h : h;
            document.getElementById('m').innerText = m < 10 ? "0"+m : m;
            document.getElementById('s').innerText = s < 10 ? "0"+s : s;
        }

        window.addEventListener('resize', resize);
        init();
        animate();
        setInterval(updateTimer, 1000);

        // MOUSE EVENT LISTENERS REMOVED (As requested)

    </script>
